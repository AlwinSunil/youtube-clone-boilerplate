<!DOCTYPE html>
<html lang="en">

<head>

  <title>YouTube - Home</title>
  <link rel="stylesheet" href="style.css" />

<body>

        <span><img src="/assets/subscription.png" alt="" />

        </span>

        <span><img src="/assets/library.png" alt="" />

        </span>
        <span><img src="/assets/history.png" alt="" />

        </span>
        <span><img src="/assets/your_video.png" alt="" />

        </span>
        <span><img src="/assets/watch_later.png" alt="" />

        <span><img src="/assets/Ellipse 1-1.png" alt="" />

        <span><img src="/assets/Ellipse 4-7.png" alt="" />

        <span><img src="/assets/Ellipse 1-3.png" alt="" />

        </span>

  <main>
    <nav>
      <div class="search">
        <div class="searchbar">
          <input type="text" placeholder="Search">
          <button><img src="/assets/search.png" alt=""></button>
        </div>
        <button>

      </div>
      <div class="nav-icons">

    <div class="tags">

      <span class="tag">Cock Studio</span>
      <span class="tag">UX</span>
      <span class="tag">Music</span>
      <span class="tag">Case Study</span>
